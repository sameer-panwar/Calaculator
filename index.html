<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <div class="main-container">
        
        <div class="calculator">
            <h2 class="heading">Calculator  <i class="fa-solid fa-calculator"></i></h2>
            <div class="output">
                <p class="initial" style="color: black;"></p>
                <p class="final"></p>
            </div>
                
            <div class="input">
                <button class="AC" onclick="clearAll()">AC</button>
                <button class="delete" onclick="clearLastChar()">DEL</button>
                <button onclick="display('()')">()</button>
                <button onclick="display('+')">+</button><br>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('-')">-</button><br>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('*')">*</button><br>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('/')">/</button><br>
                <button onclick="display('%')">%</button>
                <button onclick="display('0')">0</button>
                <button onclick="display('.')">.</button>
                <button class="equalsTo" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
